<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanggal dan Waktu</title>
</head>
<body>
    <form action="">
        <p>Tanggal : <input type="date" ></p>
        <p>Waktu : <input type="time"></p>
        <p>Waktu dengan zona waktu : <input type="datetime-local"></p>
        <p>Tahun dan waktu : <input type="month"></p>
        <p>Minggu ke : <input type="week"></p>
        <button type="submit">Kirim data</button>
    </form>
</body>
</html>
